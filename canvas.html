<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>
<button onclick="clearStickman()">Clear Stickman</button>
<!-- <button onclick="drawGallows()">Gallows</button> -->
<button onclick="drawHead()">Head</button>
<button onclick="drawBody()">Body</button>
<button onclick="drawLeftArm()">Left Arm</button>
<button onclick="drawRightArm()">Right Arm</button>
<button onclick="drawLeftLeg()">Left Leg</button>
<button onclick="drawRightLeg()">Right Leg</button>
<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

// function drawGallows() {
	
	ctx.strokeStyle="black";
	
  // Top horizontal
  ctx.moveTo(100,25);
  ctx.lineTo(125,25);
  ctx.stroke();

  // Rope from top
  ctx.moveTo(100,25);
  ctx.lineTo(100,35);
  ctx.stroke();

  // Long vertical post
  ctx.moveTo(125,25);
  ctx.lineTo(125,75);
  ctx.stroke();

  // Bottom horizontal base
  ctx.moveTo(100,75);
  ctx.lineTo(150,75);
  ctx.stroke();

  // Bottom diagonal supports
  ctx.moveTo(115,75);
  ctx.lineTo(125,65);
  ctx.stroke();
  ctx.moveTo(135,75);
  ctx.lineTo(125,65);
  ctx.stroke();
// }


// drawGallows();


  // Stickman:
  
function drawHead() {
  // Head
  ctx.strokeStyle="black";
  ctx.beginPath();
  ctx.arc(100,40,5,0,2*Math.PI);		// X-cord: same as rope
  ctx.stroke();							// Y-cord: same as rope + radius
}

function drawBody() {
  // Body
  ctx.strokeStyle="black";
  ctx.moveTo(100,45);
  ctx.lineTo(100,55);
  ctx.stroke();
}

function drawLeftArm() {
  // Left Arm
  ctx.strokeStyle="black";
  ctx.moveTo(100,45);
  ctx.lineTo(95, 55);
  ctx.stroke();
}

function drawRightArm() {
  // Right Arm
  ctx.strokeStyle="black";
  ctx.moveTo(100,45);
  ctx.lineTo(105,55);
  ctx.stroke();
}

function drawLeftLeg() {
  // Left Leg
  ctx.strokeStyle="black";
  ctx.moveTo(100,55);
  ctx.lineTo(95, 65);
  ctx.stroke();
}

function drawRightLeg() {
  // Right Leg
  ctx.strokeStyle="black";
  ctx.moveTo(100,55);
  ctx.lineTo(105,65);
  ctx.stroke();
}


function clearCanvas() {
//	var canvas = document.getElementById('myCanvas'),
//    ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function clearStickman() {
	
	ctx.strokeStyle="white";
	
	for(var i=0; i<11; i++) {
	
	  // Head
	  ctx.beginPath();
	  ctx.arc(100,40,5,0,2*Math.PI);		// X-cord: same as rope
	  ctx.stroke();							// Y-cord: same as rope + radius
	
	  // Body
	  ctx.moveTo(100,45);
	  ctx.lineTo(100,55);
	  ctx.stroke();
	  // Left Arm
	  ctx.moveTo(100,45);
	  ctx.lineTo(95, 55);
	  ctx.stroke();
	
	  // Right Arm
	  ctx.moveTo(100,45);
	  ctx.lineTo(105,55);
	  ctx.stroke();
	
	  // Left Leg
	  ctx.moveTo(100,55);
	  ctx.lineTo(95, 65);
	  ctx.stroke();
	
	  // Right Leg
	  ctx.moveTo(100,55);
	  ctx.lineTo(105,65);
	  ctx.stroke();
	}
}


</script>

</body>
</html>
