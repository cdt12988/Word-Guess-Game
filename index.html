<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<title>Hangman</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="assets/javascript/game.js" defer></script>
</head>
<body>
	<h1>Hangman</h1>
	<p id="wordDisplay"></p>
	<p>Category: <span id="catDisplay">None</span></p>
	<div>
		<h2>Letters Guessed:</h2>
		<p id="guessDisplay">No guesses yet!</p>
	</div>
	<div>
		<h2>Game Message:</h2>
		<p id="messDisplay">Choose a category and click the button to get started!</p>
	</div>
	<select id="category">
		<option>Movies</option>
		<option>Sports</option>
	</select>
	<button onclick="play()">New Game</button>
</body>
</html>
